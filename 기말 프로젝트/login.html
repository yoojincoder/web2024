<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="login.css" rel="stylesheet">

    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        line-height: 1.6;
        display: flex;
        flex-direction: column;
    }

    header {
        background-color: #333;
        font-size: small;
        color: white;
        padding: 2rem 7rem 0 7rem;
        .top {
          display: flex;
          flex-direction: row;
          justify-content: space-between;

        }
        .login-signup {
          display: flex;
          justify-content: flex-end;
          a {
            color: white;
            text-decoration: none;
            margin-left: 40px;
          }
          #logout-btn {
            color: white;
            text-decoration: none;
            margin-left: 40px;
            cursor: pointer;
          }
        }
        h1 {
            font-size: 25px;
            font-weight: bold;
            padding: 0 0 30px 0;
        }
        h1 a {
          text-decoration: none;
          color: white;
        }
        nav ul {
          display: flex;
        }
        nav ul li {
          padding: 0 50px 0 50px;
        }

        nav ul li a {
          display: block;
          /* padding: 15px 40px; */
          /* font-weight: bold; */
          width: 100px;
          text-align: center;
          text-decoration: none;
          color: white;
          font-size: 20px;
        }
        nav a:hover {
          background-color: #555;
        }
        #menu1 {
          list-style: none;
          display: flex;
          /* justify-content: flex-end; */
        }
        #menu2 {
          list-style: none;
          display: flex;
          /* justify-content: right; */
        }
    }

    footer {
        background-color: #333;
        /* padding: 0.5rem 0; */

        nav ul {
          display: flex;
          flex-direction: row;
          justify-content: center;
        }
        nav ul li {
          list-style: none;
          font-size: smaller;
        }
        a {
          text-decoration: none;
          color: white;
          display: block;
          padding: 15px 50px 0 50px;
        }
    }
</style>
</head>
<body>
  <header>
    <div class="top">
    <h1><a href="main.html">TICKET</a></h1>
    <div class="login-signup">
      <a href="login.html">로그인</a>
      <a href="login.html">회원가입</a>
      <a id="logout-btn">로그아웃</a>
    </div>
    </div>
    <nav>
      <ul>
        <div id="menu1">
          <li><a href="musical.html">뮤지컬</a></li>
          <li><a href="concert.html">콘서트</a></li>
          <li><a href="event.html">전시/행사</a></li>
          <li><a href="#">랭킹</a></li>
        </div>
        <div id="menu2">
          <li><a href="view_review.html">관람후기</a></li>
          <li><a href="mypage.html">마이페이지</a></li>
        </div>
      </ul>
    </nav>
  </header>

    <main class="form-signin w-100 m-auto">
        <div class="container-flex">
        <div class="sign-up">
          <form>
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            <div class="form-floating">
              <input type="email" class="form-control" id="signup-email" placeholder="name@example.com">
              <label for="signup-email">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="signup-password" placeholder="Password">
              <label for="signup-password">Password</label>
            </div>
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="signup-remember-me">
              <label class="form-check-label" for="signup-remember-me">
                Remember ID
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" id="signup-btn">회원가입</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
          </form>
        </div>

        <div class="login">
          <form>
              <h1 class="h3 mb-3 fw-normal">로그인</h1>
              <div class="form-floating">
                <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
                <label for="login-email">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
                <label for="login-password">Password</label>
              </div>
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="login-remember-me">
                <label class="form-check-label" for="login-remember-me">
                  Remember ID
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit" id="login-btn">로그인</button>
              <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
          </form>
        </div>

        </div>
    </main>
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      <footer>
        <nav id="foot">
          <ul>
            <li><a href="#">회사 소개</a>
            <li><a href="#">이용약관</a>
            <li><a href="#">개인정보처리방침</a>
            <li><a href="#">공연티켓</a>
            <li><a href="#">공지사항</a>
            <li><a href="#">Language</a>
          </ul>
        </nav>	
    </footer>

    <script src="login.js"></script>
    <script>
      
document.querySelector('#login-btn').addEventListener('click', function(e) {
    e.preventDefault(); 
    let email = document.querySelector('#login-email').value;
    if(email) {
        setCookie('user', email, 7); 
        alert('로그인 성공');
        updateUI();
    } else {
        alert('이메일을 입력하세요');
    }
});

document.querySelector('#signup-btn').addEventListener('click', function(e) {
    e.preventDefault(); 
    let email = document.querySelector('#signup-email').value;
    if(email) {
        setCookie('user', email, 7); 
        alert('회원가입 성공');
        updateUI();
    } else {
        alert('이메일을 입력하세요');
    }
});

    </script>
</body>
</html>
