<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예매</title>
    <link rel="stylesheet" href="buy.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="ticket-selection">
          <h5>티켓 수령 방법</h5>
          <div class="radio-options1">
            <label><input type="radio" name="ticket-type" value="현장 수령"> 현장 수령</label>
            <label><input type="radio" name="ticket-type" value="배송 (3,200원)"> 배송 (3,200원)</label>
          </div>
        </div>
      
        <div class="vertical-line"></div>

        <div class="right">
            <div class="price-info">
            <table>
                <tr>
                    <th class="grey">기본가</th>
                    <td>일반</td>
                    <td>140, 000원</td>
                    <td><select name="number" id="number">
                        <option value="option1">0매</option>
                        <option value="option2">1매</option>
                        <option value="option3">2매</option>
                        <option value="option4">3매</option>
                        <option value="option5">4매</option>
                    </select></td>
                </tr>
                <tr>
                    <th class="grey">카드 할인</th>
                    <td>유진 카드 10% 할인</td>
                    <td>126,000원</td>
                    <td><select name="number" id="number">
                        <option value="option1">0매</option>
                        <option value="option2">1매</option>
                        <option value="option3">2매</option>
                        <option value="option4">3매</option>
                        <option value="option5">4매</option>
                    </select></td>
                </tr>
                <tr>
                    <th class="grey">기본 할인</th>
                    <td>장애인/국가유공자(증빙지침/본인만) 30% 할인</td>
                    <td>98,000원</td>
                    <td><select name="number" id="number">
                        <option value="option1">0매</option>
                        <option value="option2">1매</option>
                        <option value="option3">2매</option>
                        <option value="option4">3매</option>
                        <option value="option5">4매</option>
                    </select></td>
                </tr>
            </table>
            </div>
        
            <div class="personal-info">
            <table>
                <tr>
                    <th class="grey">이름</th>
                    <td><input type="text" placeholder="이름 입력"></td>
                </tr>
                <tr>
                    <th class="grey">생년월일</th>
                    <td><input type="text" placeholder="생년월일 입력"></td>
                </tr>
                <tr>
                <th class="grey">연락처</th>
                <td><input type="tel" placeholder="연락처 입력"></td>
                </tr>
                <tr>
                <th class="grey">이메일</th>
                <td><input type="email" placeholder="이메일 입력"></td>
                </tr>
            </table>
            </div>
        
            <div class="payment-options">
            <h5>결제 방식 선택</h5>
            <div class="radio-options2">
                <label><input type="radio" name="payment-method" value="신용카드"> 신용카드</label>
                <select name="number" id="number">
                    <option value="option1">선택</option>
                    <option value="option2">하나은행</option>
                    <option value="option3">농협은행</option>
                    <option value="option4">신한은행</option>
                    <option value="option5">우리은행</option>
                </select>&nbsp;&nbsp;&nbsp;
                <label><input type="radio" name="payment-method" value="KB Pay"> KB Pay</label>&nbsp;&nbsp;&nbsp;
                <label><input type="radio" name="payment-method" value="카카오페이"> 카카오페이</label>&nbsp;&nbsp;&nbsp;
                <label><input type="radio" name="payment-method" value="무통장입금"> 무통장입금</label>&nbsp;&nbsp;&nbsp;
                <label><input type="radio" name="payment-method" value="휴대폰결제"> 휴대폰결제</label>&nbsp;&nbsp;&nbsp;
                <label><input type="radio" name="payment-method" value="PAYCO">PAYCO</label>
            </div>
            </div>
        
            <div class="sub">
                <button class="submit"><a href="buy_complete.html">결제하기</a></button>
            </div>
        </div>
    </div>
</body>
</html>
