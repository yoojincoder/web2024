<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 25px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            #confirm {
                font-size: 20px;
                margin-top: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>등록이 완료되었습니다.</p>
        <button id="confirm">확인</button>
    </div>

    <script>
        document.getElementById("confirm").addEventListener("click", function() {
            window.close();
        });
    </script>
</body>
</html>
