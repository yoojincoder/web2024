<!DOCTYPE html>
<html>
    <head>
        <title>2312607 송유진</title>
    </head>
    <body>
        <header>
            <h3>동아리 가입 양식</h3>
        </header>

        <article>
            <label for="name">이름</label>
            <input type="text"><br>
    
            <label for="major">학부/학과</label>
            <select name="major">
                <option value="sw">소프트웨어학부</option>
                <option value="statistics">통계학과</option>
                <option value="math">수학과</option>
                <option value="it">IT공학과</option>
            </select><br>
    
            학년
            <input type="radio">
            <label for="first">1학년</label>
            <input type="radio" name="" id="">
            <label for="second">2학년</label>
            <input type="radio" name="" id="">
            <label for="third">3학년</label>
            <input type="radio" name="" id="">
            <label for="fourth">4학년</label><br>
            
            <label for="studentid">학번</label>
            <input type="text"><br>
    
            <label for="email">이메일</label>
            <input type="text" placeholder="id@host"><br>
    
            <label for="num">전화번호</label>
            <input type="text" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
    
            <label for="why">가입동기</label>
            <textarea name="why" id="" cols="30" rows="5"></textarea><br>
    
            <input type="submit" value="가입하기">
            <input type="reset" value="취소하기">
        </article>
        
        <footer>
            <p>동아리에 지원해 주셔서 감사합니다.</p>
        </footer>
    </body>
</html>
